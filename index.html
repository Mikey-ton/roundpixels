<!DOCTYPE html>
<html>
<head>
<title>Click the Circle!</title>
<style>
body { margin: 0; overflow: hidden; font-family: sans-serif; } /* Remove margins and hide scrollbars */
canvas { background-color: #f0f0f0; display: block; } /* Style the canvas */
#score, #timer {
  position: absolute;
  top: 10px;
  font-size: 18px;
  padding: 5px 10px;
  background-color: rgba(255, 255, 255, 0.8); /* Slightly opaque white background */
  border-radius: 5px;
}
#score { left: 10px; }
#timer { right: 10px; }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<div id="score">Score: 0</div>
<div id="timer">Time: 60</div>
<script src="script.js"></script>
</body>
</html>
